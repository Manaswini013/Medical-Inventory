<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medicine Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Medicine Management System</h1>
    </header>
    <section>
        <div class="form-container">
            <h2>Add Medicine</h2>
            <form id="medicineForm">
                <input type="text" id="medicineName" placeholder="Medicine Name" required>
                <input type="text" id="medicineDescription" placeholder="Description" required>
                <input type="number" id="medicinePrice" placeholder="Price" required>
                <input type="number" id="medicineStock" placeholder="Stock Quantity" required>
                <input type="date" id="medicineExpirationDate" required>
                <button type="submit">Add Medicine</button>
            </form>
        </div>
        <h2>Medicine List</h2>
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Expiration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Medicines will be listed here-->
            </tbody>
        </table>
    </section>
    18
    <script src="script.js"></script>
</body>

</html>
